<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects Gallery</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
.gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:20px; padding:40px; }
.gallery-item { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
.gallery-item img { width:100%; display:block; }
.gallery-item .info { padding:15px; }
.gallery-item .info h3 { margin:0 0 10px 0; font-size:1.1em; }
.gallery-item .info p { margin:2px 0; font-size:0.9em; color:#666; }
.modal { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:1000; }
.modal-content { background:#fff; width:80%; max-width:900px; max-height:90%; overflow:auto; padding:20px; border-radius:8px; position:relative; }
.modal-close { position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; }
.modal-img { width:100%; max-height:400px; object-fit:contain; }
.modal-desc { margin-top:15px; }
</style>
</head>
<body>
<h1 style="text-align:center; padding:20px;">Projects</h1>
<div class="gallery" id="gallery"></div>

<div class="modal" id="modal">
  <div class="modal-content" id="modal-content">
    <span class="modal-close" id="modal-close">&times;</span>
    <img class="modal-img" id="modal-img" src="" alt="">
    <div class="modal-desc" id="modal-desc"></div>
  </div>
</div>

<script>
// Data for projects
const projects = [
    {
        id: 'riad-anza-iii',
        title: 'Riad Anza III',
        place: 'Agadir, Morocco',
        year: '2022',
        typology: 'Housing',
        thumbnail: 'https://mir-s3.cdn-cf.behance.net/project_modules/1400/8ec5db516971383.6362af48fb64.jpg'
    },
    {
        id: 'private-clinic',
        title: 'Private Clinic, Ben Ahmed',
        place: 'Ben Ahmed',
        year: '2021',
        typology: 'Healthcare',
        thumbnail: 'https://example.com/private-clinic-thumb.jpg'
    },
    // TODO: Add other projects details
];

const gallery = document.getElementById('gallery');
projects.forEach(proj => {
    const item = document.createElement('div');
    item.className = 'gallery-item';
    item.innerHTML = `
        <img src="${proj.thumbnail}" alt="${proj.title}">
        <div class="info">
            <h3>${proj.title}</h3>
            <p>${proj.typology}</p>
            <p>${proj.place}</p>
            <p>${proj.year}</p>
        </div>
    `;
    item.addEventListener('click', async () => {
        const response = await fetch(proj.id + '.html');
        const html = await response.text();
        document.getElementById('modal-desc').innerHTML = html;
        document.getElementById('modal-img').src = proj.thumbnail;
        document.getElementById('modal').style.display = 'flex';
    });
    gallery.appendChild(item);
});

document.getElementById('modal-close').onclick = () => {
    document.getElementById('modal').style.display = 'none';
};
document.getElementById('modal').onclick = (e) => {
    if(e.target === document.getElementById('modal')) document.getElementById('modal').style.display = 'none';
};
</script>
</body>
</html>
